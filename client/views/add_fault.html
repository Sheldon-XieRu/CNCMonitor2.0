<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">上传故障图片</h2>
  </div>

  <div class="panel-body">
    <div  >
    <input type="file" file-model="myFile" class="input" style="display: inline;">
    <button  ng-click="save()" class="btn btn-primary" style="display: inline;">上传</button>
    </div>
  </div>

</div>



<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">输入故障详情</h2>
  </div>

  <div class="container text-center">
    <section>
      <div class="page-header" id="contact">
          <h2>输入故障详情<small></small></h2>
        </div><!-- End Page Header -->

            <form action="" class="form-horizontal" role="form" ng-submit="addFault()">
              <div class="form-group">
                <label  class="col-md-2 control-label" >故障名称:</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" placeholder="请输入故障名称" ng-model="fault.title">
                </div>
              </div><!-- End form group -->

              <div class="form-group">
                <label  class="col-md-2 control-label">故障编号:</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" placeholder="请输入故障编号" ng-model="fault.number">
                </div>
              </div><!-- End form group -->

              <div class="form-group">
                <label  class="col-md-2 control-label">故障部位:</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" ng-model="fault.location" placeholder="请输入故障部位">
                </div>
              </div><!-- End form group -->
              <div class="form-group">
                <label  class="col-md-2 control-label">故障严重等级:</label>
                <div class="col-md-10 text-left">
                  <!--<select class="form-control" ng-model="fault.level">-->
			    	<!--<option value="轻微">轻微</option>-->
		            <!--<option value="较为严重">较为严重</option>-->
		            <!--<option value="严重">严重</option>-->
		            <!--<option value="很严重">很严重</option>-->
		            <!--<option value="非常严重">非常严重</option>-->
			    <!--</select>-->
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions"  value="轻微" ng-model="fault.level"> 轻微
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions"  value="较为严重" ng-model="fault.level"> 较为严重
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions"  value="严重" ng-model="fault.level"> 严重
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions"  value="非常严重" ng-model="fault.level"> 非常严重
                    </label>
                </div>
              </div><!-- End form group -->

              <div class="form-group">
                <label  class="col-md-2 control-label">机床型号:</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" ng-model="fault.machine_type" placeholder="请输入故障部位">
                </div>
              </div>

              <div class="form-group">
                <label  class="col-md-2 control-label">故障机床所在工厂:</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" ng-model="fault.factory" placeholder="请输入故障机床所在工厂">
                </div>
              </div>

              <div class="form-group">
                <label for="user-message" class="col-lg-2 control-label">故障详细描述:</label>
                <div class="col-lg-10">
                  <textarea name="user-message" id="user-message" class="form-control" ng-model="fault.description" placeholder="请输入故障详细描述"
                  cols="20" rows="10" placeholder="Enter your Message"></textarea>
                </div>
              </div>




              <div class="form-group">
                <label  class="col-md-2 control-label">故障发生时间:</label>
                <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly ng-model="fault.occur_date" style="cursor:pointer">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
        <input type="hidden" id="dtp_input2" value="" /><br/>
              </div>



              <div class="form-group">
                <label  class="col-md-2 control-label">维修人员姓名:</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" ng-model="fault.manu_man_name" placeholder="请输入维修人员姓名">
                </div>
              </div>

              <div class="form-group">
                <label  class="col-md-2 control-label">维修人员联系电话:</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" ng-model="fault.manu_man_tel" placeholder="请输入维修人员联系电话">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                  <button type="submit" class="btn btn-primary pull-right">提交故障</button>
                </div>
              </div>


    
              </div>

            </form>


    </section>
  </div>
