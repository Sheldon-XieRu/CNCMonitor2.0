


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">按日期查询故障</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<form action="" class="form-horizontal" role="form" ng-submit="findWithDate()">
              <div class="form-group">
                <label  class="col-md-2 control-label">开始日期:</label>
                <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly ng-model="begin_date">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
        <input type="hidden" id="dtp_input2" value="" /><br/>
              </div>

              <div class="form-group">
                <label  class="col-md-2 control-label">结束日期:</label>
                <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly ng-model="end_date">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
        <input type="hidden" id="dtp_input2" value="" /><br/>
              </div>


              <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                  <button type="submit" class="btn btn-primary ">查询</button>
                </div>
              </div>

    	</form>

    </div>
  </div>
</div>

<div class="panel panel-default" ng-show = "faults">
  <div class="panel-heading">
    <h3 class="panel-title">查询结果</h3>
  </div>
<div class="panel-body">
	<table class="table table-striped">
  <thead>
                                    <tr>
                                        <th>故障名称</th>
                                        <th>故障部位</th>
                                        <th>发生时间</th>
                                        <th>维修人员</th>
                                      	<th>操作</th>
                                    </tr>
    </thead>


  <tbody ng-repeat="fault in faults">
    <tr>
      <td>{{fault.title}}</td>
      <td>{{fault.location}}</td>
      <td>{{fault.occur_date | date:'yyyy-MM-dd'}}</td>
      <td>{{fault.manu_man_name}}</td>
      <td><a class="btn btn-primary" href="#/faults/detail/{{fault._id}}">查看详情</a></td>
    </tr>

  </tbody>

   </table>

</div>
